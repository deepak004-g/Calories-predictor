<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calorie Predictor</h1>
        <form action="/predict" method="post" id="calorieForm">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label>Height:</label>
            <div class="height-group">
                <input type="number" id="heightInput" name="height" placeholder="Enter value" required>
                <select id="heightUnit">
                    <option value="cm">cm</option>
                    <option value="m">m</option>
                    <option value="ft">ft</option>
                    <option value="inch">inch</option>
                </select>
            </div>

            <label>Weight (kg):</label>
            <input type="number" name="weight" required>

            <label>Exercise Duration (minutes):</label>
            <input type="number" name="duration" required>

            <label>Heart Rate (bpm):</label>
            <input type="number" name="heart_rate" required>

            <label>Body Temperature (Â°C):</label>
            <input type="number" step="0.1" name="body_temp" required>

            <button type="submit">Predict Calories</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
